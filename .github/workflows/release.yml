name: Continuous Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install py2app

    - name: Generate Version Info
      run: |
        echo "{\"commit_sha\": \"${{ github.sha }}\", \"build_time\": \"$(date -u +'%Y-%m-%dT%H:%M:%SZ')\"}" > version_info.json

    - name: Build macOS Application
      run: |
        python3 setup.py py2app

    - name: Zip Application
      run: |
        cd dist
        zip -r ClipX.zip ClipX.app
        cd ..

    - name: Delete Old Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release delete latest --cleanup-tag -y || echo "No existing release to delete"

    - name: Update 'latest' Tag
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        # Create/Update the tag
        git tag -fa latest -m "Latest build"
        git push -f origin latest

    - name: Publish Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Automatic Build
        body: "Automated build from the latest commit (Commit: ${{ github.sha }})."
        files: dist/ClipX.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
